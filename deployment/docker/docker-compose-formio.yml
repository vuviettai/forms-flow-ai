version: '3.7'
volumes:
  mongodb-formio:

services:
  formiodb:
    image: mongo:5.0
    container_name: smartform-formiodb
    restart: always
    volumes:
      - mongodb-formio:/data/db
      - ./mongodb_init.js:/docker-entrypoint-initdb.d/mongodb_init.js:ro
    ports:
      - '27018:27017'         
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${FORMIO_DB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${FORMIO_DB_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${FORMIO_DB_NAME:-formio}
    networks:
      - forms-flow-network

  # mongo-express:
