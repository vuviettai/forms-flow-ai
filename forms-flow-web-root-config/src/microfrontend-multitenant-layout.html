<single-spa-router base="/tenant/:tenantId">

    <main>
      <nav>
        <application name="@formsflow/nav"></application>
      </nav>
      <route default>
        <application name="@formsflow/formsflow-web"></application>
      </route>
      <route path="admin">
        <application name="@formsflow/admin"></application>
      </route>
      <route path="client">
        <application name="@formsflow/client"></application>
      </route>
    </main>
  </single-spa-router>
